<!DOCTYPE html>

  <title>Pascal Heiniger | Contact</title>
  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 10px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 10px);
      height: 100dvh;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .phone-frame {
      width: 100%;
      max-width: 390px;
      height: 100%;
      max-height: 844px;
      background: url('your-background-image.jpg') center/cover no-repeat;
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .icons-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, auto);
      grid-gap: 20px;
      flex-grow: 1;
      padding-top: 40px;
    }

    .icon {
      width: 65px;
      height: 65px;
      border-radius: 18px;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: all 0.2s;
    }

    .icon:hover {
      transform: scale(1.08);
      background: rgba(255,255,255,0.25);
    }

    .bottom-icons {
      display: flex;
      justify-content: space-around;
      padding: 16px 0;
    }

    .bottom-icons .icon {
      width: 65px;
      height: 65px;
      font-size: 30px;
    }

    .icon-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 18px;
  padding-top: 12px;
}

.icon-link {
  display: inline-block;
  width: 64px;
  height: 64px;
  padding: 10px;
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  transition: transform 0.2s ease, background 0.3s ease;
}

.icon-link:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.12);
}

.icon-svg {
  width: 100%;
  height: 100%;
  fill: white;
}

    @media (min-width: 768px) {
      body::before {
        content: "Mobile view only. Resize your screen to simulate the phone UI.";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: yellow;
        color: black;
        font-size: 14px;
        text-align: center;
        z-index: 10;
      }
    }
  </style>
  <script>
    window.addEventListener('deviceorientation', function(event) {
      const gamma = event.gamma;
      const beta = event.beta;
      const phone = document.querySelector('.phone-frame');
      if (phone) {
        phone.style.transform = `rotateX(${beta/20}deg) rotateY(${gamma/20}deg)`;
      }
    });
  </script>
</head>
