<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHD Frame</title>
 <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: sans-serif;
  }

 .phone-frame {
  width: 100%;
  max-width: 390px;
  height: 100%;
  max-height: 844px;
  border-radius: 40px;
  background: rgba(255, 255, 255, 0.02);
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(20px);
}

/* Panoramic animated background inside the phone frame */
.phone-frame::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("https://backend.roundshot.com/cams/4a3f395ba9454e649d686b03723d70fd/default");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: left center;
  animation: panLeftToRight 60s linear infinite;
  opacity: 0.6;
  z-index: -1;
}

/* Keyframes for slow panoramic pan effect */
@keyframes panLeftToRight {
  0% {
    background-position: left center;
  }
  100% {
    background-position: right center;
  }
}

.icon-container {
  position: relative;
  z-index: 1; /* ensures it's above the bg */
}

.fade-edges {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
  background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent 15%, transparent 85%, rgba(0,0,0,0.5));
}

  .icon-link {
    position: relative;
    display: inline-block;
    width: 62px;
    height: 62px;
    padding: 5px;
    background: rgba(227, 226, 226, 0.458);
    border-radius: 18px;
    transition: transform 0.2s ease, background 0.3s ease;
    z-index: 1;
  }

  .icon-link::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(221, 221, 221, 0.334), transparent 70%);
    border-radius: 18px;
    transform: scale(1.4);
    filter: blur(10px);
    z-index: -1;
    opacity: 0.8;
    transition: opacity 0.3s ease;
  }

  .icon-link:hover {
    transform: scale(1.1);
    background: rgba(231, 231, 231, 0.458)transparent 50%);
  }

  .icon-link:hover::before {
    opacity: 1;
  }

  .icon-svg {
    width: 100%;
    height: 100%;
    fill: #d8d5cb;
    filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.2));
  }

  .icon-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
    margin-top: -150px; /* Push it down if needed */
    justify-items: center;
    align-items: start;
  }

  .bottom-icons {
    display: flex;
    justify-content: space-around;
    padding: 18px 0;
  }

  .bottom-icons .icon {
    width: 62px;
    height: 62px;
    font-size: 26px;
  }

  .status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  color: white;
  padding: 4px 8px;
  height: 24px;
  margin-bottom: 8px;
  opacity: 0.9;
  font-weight: 500;
}

.status-left {
  font-size: 13px;
}

.status-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

/* Reception bars */
.reception span {
  display: inline-block;
  width: 2px;
  background: white;
  margin-right: 1px;
  border-radius: 1px;
}

.reception span:nth-child(1) { height: 4px; opacity: 0.4; }
.reception span:nth-child(2) { height: 6px; opacity: 0.6; }
.reception span:nth-child(3) { height: 8px; opacity: 0.8; }
.reception span:nth-child(4) { height: 10px; opacity: 1; }

/* Battery icon */
.battery {
  display: flex;
  align-items: center;
  position: relative;
  width: 24px;
  height: 12px;
}

.battery-body {
  width: 20px;
  height: 12px;
  border: 1.5px solid white;
  border-radius: 2px;
  position: relative;
  box-sizing: border-box;
}

.battery-level {
  background: linear-gradient(to right, #d8d5cb, #ffffff);
  width: 60%;
  height: 100%;
  animation: batteryPulse 3s infinite ease-in-out alternate;
}

.battery-tip {
  width: 2px;
  height: 6px;
  background: white;
  margin-left: 1px;
  border-radius: 1px;
}

/* Animation for battery level */
@keyframes batteryPulse {
  0%   { width: 40%; }
  50%  { width: 70%; }
  100% { width: 60%; }
}

@media (min-width: 768px) {
  body::before {
    content: "ðŸ“± Mobile-first, they said. 90% on mobile, they said... Then you show up like a desktop noob ðŸ™„";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 12px 16px;
    background: #ff00ae;
    color: #fcfcfc;
    font-weight: 800;
    font-size: 15px;
    text-align: center;
    z-index: 10;
    animation: wiggle 1.2s ease-in-out infinite alternate;
  }
}
@keyframes wiggle {
  0% { transform: rotateZ(-0.3deg); }
  100% { transform: rotateZ(0.3deg); }
}
</style>
</head>

      <div class="battery-body">

      </div>
      <div class="battery-tip"></div>
    </div>
  </div>
</div>

<!-- date and time script -->
<script>
  function updateDateTime() {
    const now = new Date();
    const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    const day = days[now.getDay()];
    const date = now.getDate().toString().padStart(2, '0');
    const month = months[now.getMonth()];
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');

    const formatted = `${day}, ${date}. ${month} ${hours}:${minutes}`;
    document.getElementById("datetime").textContent = formatted;
  }

  updateDateTime();
  setInterval(updateDateTime, 60000); // update every minute
</script>
