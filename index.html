<script>
  const logo = document.querySelector('.logo');
  let scrollProgress = 0; // range: 0 to 1
  let lastTouchY = null;

  function clamp(val, min, max) {
    return Math.max(min, Math.min(max, val));
  }

 function updateLogo(progress) {
  // Normalize from 0–1 to -1–1 centered around 0
  const offsetNormalized = (progress - 0.5) * 2;
  const clamped = clamp(offsetNormalized, -1, 1);
  const absProgress = Math.abs(clamped);

  // Horizontal translation (left/right)
const maxShiftVW = 50; // adjust this to control how far it moves (in % of screen width)
const offsetX = clamped * maxShiftVW;
logo.style.transform = `translateX(${offsetX}vw)`;


  // Fill color interpolation from black (#1d1d1b) to blue (#007BFF)
  const r = Math.round(29 + (0 - 29) * absProgress);
  const g = Math.round(29 + (123 - 29) * absProgress);
  const b = Math.round(27 + (255 - 27) * absProgress);
  logo.style.fill = `rgb(${r}, ${g}, ${b})`;

  // Size: from 400 → 200
  const size = 400 - (200 * absProgress);
  logo.style.width = `${size}px`;

  // Opacity: from 1 → 0
  logo.style.opacity = `${1 - absProgress}`;
}

  // Desktop scroll
  window.addEventListener('wheel', (e) => {
    scrollProgress += e.deltaY * 0.0015;
    scrollProgress = clamp(scrollProgress, 0, 1);
    updateLogo(scrollProgress);
  }, { passive: false });

  // Mobile touch scroll
  window.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      lastTouchY = e.touches[0].clientY;
    }
  });

  window.addEventListener('touchmove', (e) => {
    if (e.touches.length === 1 && lastTouchY !== null) {
      const currentY = e.touches[0].clientY;
      const deltaY = lastTouchY - currentY;
      scrollProgress += deltaY * 0.003; // slightly faster for touch
      scrollProgress = clamp(scrollProgress, 0, 1);
      updateLogo(scrollProgress);
      lastTouchY = currentY;
    }
  }, { passive: false });

  // Block actual scroll just in case
  window.addEventListener('scroll', e => window.scrollTo(0, 0));
</script>
