<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P. Heiniger Design</title>
  <meta name="description" content="Digital and Brand Design Studio in Andermatt – clean, bold, code-first design thinking." />

  <!-- Modular CSS Structure -->
  <link rel="stylesheet" href="./phd_modular_css/animations/pulse.css" />
  <link rel="stylesheet" href="./phd_modular_css/base/reset.css" />
  <link rel="stylesheet" href="./phd_modular_css/base/typography.css" />
  <link rel="stylesheet" href="./phd_modular_css/layout/container.css" />
  <link rel="stylesheet" href="./phd_modular_css/layout/grid.css" />
  <link rel="stylesheet" href="./phd_modular_css/components/navbar.css" />
  <link rel="stylesheet" href="./phd_modular_css/components/buttons.css" />
  <link rel="stylesheet" href="./phd_modular_css/components/portfolio.css" />
  <link rel="stylesheet" href="./phd_modular_css/components/footer.css" />
  <link rel="stylesheet" href="./phd_modular_css/pages/home.css" />

  <!-- Optional: Google Fonts (self-host later for performance) -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300" rel="stylesheet">
</head>
<body>

  <!-- Hidden SVG Symbol for Reuse -->
  <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="phd-logo-symbol" viewBox="0 0 252.516 235.098">
      <path d="M165.218,0s36.521-.353,27.718,35.911c...etc..." fill="#1d1d1b" />
    </symbol>
  </svg>

  <header>
    <nav class="nav">
      <div class="container nav-flex">
        <a href="index.html" class="brand">
          <img src="./assets/images/phd-logo.svg" alt="P. Heiniger Design Logo" class="logo-nav" />
        </a>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="container hero-logo">
      <div class="pulse-wrapper">
        <!-- Pulses using the reusable logo symbol -->
        <svg class="logo-pulse" aria-hidden="true">
          <use href="#phd-logo-symbol" />
        </svg>
        <svg class="logo-pulse delay" aria-hidden="true">
          <use href="#phd-logo-symbol" />
        </svg>

        <!-- Main Logo -->
        <svg class="logo-hero" aria-label="P. Heiniger Design Logo" viewBox="0 0 252.516 235.098" xmlns="http://www.w3.org/2000/svg">
          <use href="#phd-logo-symbol" />
        </svg>
      </div>

      <!-- Fallback for non-SVG support -->
      <noscript>
        <img src="./assets/images/phd-logo.png" alt="P. Heiniger Design Logo" />
      </noscript>
    </div>
  </section>

  <main>
    <section class="portfolio">
      <div class="container">
        <ul class="filter-menu">
          <li><a href="#" data-filter="*" class="selected">All</a></li>
          <li><a href="#" data-filter=".graphic">Graphic</a></li>
          <li><a href="#" data-filter=".template">Web template</a></li>
          <li><a href="#" data-filter=".photoshop">Photoshop</a></li>
          <li><a href="#" data-filter=".branding">Branding</a></li>
        </ul>

        <div class="portfolio-grid">
          <article class="portfolio-item photoshop branding">
            <a href="single-project.html">
              <img src="images/portfolio-img1.jpg" alt="Project One" />
              <h2>Project One</h2>
            </a>
          </article>

          <article class="portfolio-item graphic template">
            <a href="single-project.html">
              <img src="images/portfolio-img2.jpg" alt="Project Two" />
              <h2>Project Two</h2>
            </a>
          </article>

          <article class="portfolio-item template graphic">
            <a href="single-project.html">
              <img src="images/portfolio-img3.jpg" alt="Project Three" />
              <h2>Project Three</h2>
            </a>
          </article>

          <article class="portfolio-item graphic template">
            <a href="single-project.html">
              <img src="images/portfolio-img4.jpg" alt="Project Four" />
              <h2>Project Four</h2>
            </a>
          </article>

          <article class="portfolio-item photoshop branding">
            <a href="single-project.html">
              <img src="images/portfolio-img5.jpg" alt="Project Five" />
              <h2>Project Five</h2>
            </a>
          </article>

          <article class="portfolio-item graphic branding">
            <a href="single-project.html">
              <img src="images/portfolio-img6.jpg" alt="Project Six" />
              <h2>Project Six</h2>
            </a>
          </article>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 P. Heiniger Design – Built with clean hands & dirty keyboard</p>
      <ul class="social-icons">
        <li><a href="#">FB</a></li>
        <li><a href="#">TW</a></li>
        <li><a href="#">IG</a></li>
        <li><a href="#">GH</a></li>
      </ul>
    </div>
  </footer>

  <!-- JS Scripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/isotope.js"></script>
  <script src="js/imagesloaded.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
